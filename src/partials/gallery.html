<section class="section">
      <div class="container">
        <div class="gallery">
          <div class="gallery__slide">
            <picture>
              <source
                srcset="../images/brooke-lark-1.webp 1X,
                ../images/brooke-lark-1@2x.webp 2x"
                media="(min-width: 1200px)"
                type="image/webp"
              />
              <source
                srcset="../images/brooke-lark-1.jpg 1X,
                ../images/brooke-lark-1@2x.jpg 2x"
                media="(min-width: 1200px)"
              />
              <source
                srcset="../images/brooke-lark-tablet.jpg 1X,
                ../images/brooke-lark-tablet@2x.jpg 2x"
                media="(min-width: 768px)"
              />
              <source
                srcset="../images/brooke-lark-mobile.jpg 1X,
                ../images/brooke-lark-mobile@2x.jpg 2x"
                media="(max-width: 767px)"
              />
            </picture>

            <img
              class="gallery__slide-img"
              src="../images/brooke-lark-1.jpg"
              alt="lots of ice cream with different flavors in waffle cones"
            />
          </div>
          <div class="gallery__slide">
            <picture>
              <source
                srcset="../images/ice-nice.jpg 1X"
                media="(min-width: 1200px)"
              />
              <source
                srcset="../images/ice-nice-tablet.jpg 1X"
                media="(min-width: 768px)"
              />
              <source
                srcset="../images/ice-nice-mobile.jpg 1X"
                media="(max-width: 767px)"
              />
            </picture>

            <img
              class="gallery__slide-img"
              src="../images/ice-nice.jpg.jpg"
              alt="delicious ice cream in waffle cones with fruit flavors"
            />
          </div>
          <div class="gallery__slide">
            <picture>
              <source
                srcset="../images/ice-mix.jpg 1X"
                media="(min-width: 1200px)"
              />
              <source
                srcset="../images/ice-mix-tablet.jpg 1X"
                media="(min-width: 768px)"
              />
              <source
                srcset="../images/ice-mix-mobile.jpg 1X"
                media="(max-width: 767px)"
              />
            </picture>

            <img
              class="gallery__slide-img"
              src="../images/ice-mix.jpg"
              alt="colorful balls of ice cream laid out in a row"
            />
          </div>
          <div class="gallery__slide">
            <picture>
              <source
                srcset="../images/ice-fruits.jpg 1X"
                media="(min-width: 1200px)"
              />
              <source
                srcset="../images/ice-fruits-tablet.jpg 1X"
                media="(min-width: 768px)"
              />
              <source
                srcset="../images/ice-fruits-mobile.jpg 1X"
                media="(max-width: 767px)"
              />
            </picture>

            <img
              class="gallery__slide-img"
              src="../images/ice-fruits.jpg"
              alt="natural fruits in every cone of frost"
            />
          </div>
        </div>
      </div>
    </section>
