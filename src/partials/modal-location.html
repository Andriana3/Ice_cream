<div class="modal-window is-open">
  <div class="modal-window__wraper">
    <svg class="modal-window__svg">
      <use href="./images/icon.svg#icon-close"></use>
    </svg>

    <h3 class="modal-window__title">Our Locations</h3>

    <picture>
      <source
        srcset="./images/maps.png 1x, ./images/maps@2x.png 2x"
        media="(max-width:767px)"
      />

      <source
        srcset="./images/mapst-d.png 1x, ./images/mapst-d@2x.png 2x"
        media="(min-width:768px)"
      />

      <img class="modal-window__photo" src="#" alt="maps" />
    </picture>

    <a class="modal-window__link" href="https://goo.gl/maps/BXb1tAfyKdmtJUC37"
      >Open map</a
    >
  </div>
</div>
